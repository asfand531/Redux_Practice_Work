<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Get the domain & name</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h1 class="heading">Task # 1</h1>
        <span id="error-message"></span>
        <div class="form">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            placeholder="Email here"
            name="email"
            value=""
            pattern=".+@gmail\.com"
            autofocus
            required
          />

          <label for="domain">Domain:</label>
          <input
            type="text"
            id="domain"
            placeholder="Domain here"
            name="domain"
            value=""
          />
          <label for="email_name">Email Name:</label>
          <input
            type="text"
            id="email_name"
            placeholder="Email name here"
            name="email_name"
            value=""
          />
        </div>
        <div class="btn-container">
          <button type="reset" id="btnClear">Clear</button>
          <button id="btnDomain">Get Domain</button>
          <button id="btnEmail">Get Email Name</button>
        </div>
      </div>
    </div>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
