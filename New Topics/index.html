<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String reverse</title>
  </head>
  <body>
    <div id="display"></div>
    <script>
      function reverseStringForLoop(str) {
        let reversedStr = "";
        for (let i = str.length - 1; i >= 0; i--) {
          reversedStr += str[i];
          document.getElementById("display").innerHTML = reversedStr;
        }
        return reversedStr;
      }

      const original = "This is demo string.";
      const reversed = reverseStringForLoop(original);
    </script>
  </body>
</html>
